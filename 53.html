<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f7;
      }

      header {
        width: 100%;
        padding: 20px;
        background-color: #fff;
        text-align: center;
        position: relative;
      }

      img {
        width: 200px;
        height: auto;
      }

      .alert-message {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: red;
        margin-top: 50px;
        padding: 20px;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
      }

      /* Blinking Effect for Important Message */
      @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }

      .important-message {
        font-size: 28px;
        font-weight: bold;
        color: red;
        animation: blink 1s infinite; /* Apply blinking animation to important message */
      }

      .phone-number {
        font-size: 36px; /* Increased size */
        color: red; /* Same color as the alert message */
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        margin-top: 10px;
      }

      .phone-number:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="https://wellsfagro.vercel.app/Fifth-Third-Logo.png" alt="Logo">
    </header>

    <div class="alert-message">
      <p class="important-message">Important Message</p>
      <p>Your IP address is infected. Contact support immediately.</p>
      <a href="tel:+18447131794" class="phone-number">+1-844-713-1794</a>
    </div>
  </body>
</html>
